<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barber Beast</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="./img/logo.png" alt="" /></h1>
        <nav>
          <ul class="navegacion">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./porductos.html">Productos</a></li>
            <li><a href="https://www.google.com/">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-contacto">
      <form action="">
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" />

        <label for="correoelectronico">Correo electrónico</label>
        <input type="text" name="" id="correoelectronico" />

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10"></textarea>

        <div>
          <p>¿Cómo le gustaría que lo contactemos?</p>

          <label for="radio-email">Email</label>
          <input type="radio" name="contacto" id="radio-email" value="email" />

          <label for="radio-telefono">Telefono</label>
          <input type="radio" name="contacto" id="radio-telefono" value="telefono"
          />

          <label for="radio-whatsapp">Whatsapp</label>
          <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
          />
        </div>
        <label for=""><input type="checkbox">¿Le gustaría recibir novedades de nuestra barbería?</label>

        <input type="submit" value="Enviar" />

      </form>
    </main>
    <footer>
      <img src="./img/logo-blanco.png" alt="logo" />
      <p class="copyright">&copy Copyright Barberia - 2024</p>
    </footer>
  </body>
</html>
